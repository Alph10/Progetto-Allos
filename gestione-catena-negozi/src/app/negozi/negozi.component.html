<h2>Lista negozi</h2>

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col" class="col-sm-1">#</th>
        <th scope="col">Negozio</th>
        <th scope="col">Indirizzo</th>
        <th scope="col">Dimensione mq</th>
        <th scope="col">Dimensione magazzino mq</th>
        <th scope="col">Numero dipendenti</th>
        <th scope="col" class="col-sm-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let neg of negozi; let i = index" class="clickable" role="button">
        <th (click)="modificaNegozio(neg)" scope="row">{{ i }}</th>
        <td (click)="modificaNegozio(neg)">{{ neg.negozio }}</td>
        <td (click)="modificaNegozio(neg)">{{ neg.indirizzo }}</td>
        <td (click)="modificaNegozio(neg)">{{ neg.dimensione_mq }}</td>
        <td (click)="modificaNegozio(neg)">{{ neg.dimensione_magazzino_mq }}</td>
        <td (click)="Dipendenti(neg)">{{ neg.num_dipendenti }}</td>
        <td>
            <div (click)="eliminaNegozio(neg.id_negozio, i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </div>
        </td>
    </tr>
    </tbody>
    
  </table>

<button class="btn btn-dark" style="margin: 1rem;" type="button" (click)="aggiungiNegozio()">Aggiungi negozio</button>
