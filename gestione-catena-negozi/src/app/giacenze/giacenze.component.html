<h2>Lista giacenze: {{ negozio.negozio }} </h2>

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col" class="col-sm-1">#</th>
        <th scope="col">Articolo</th>
        <th scope="col">Quantit√†</th>
        <th scope="col">Taglia</th>
        <th scope="col" class="col-sm-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let giac of giacenze; let i = index" class="clickable" role="button">
        <th (click)="ModificaGiacenza(giac)" scope="row">{{ i }}</th>
        <td (click)="ModificaGiacenza(giac)">{{ articoliInGiacenza[i] }}</td>
        <td (click)="ModificaGiacenza(giac)">{{ giac.quantita }}</td>
        <td (click)="ModificaGiacenza(giac)">{{ giac.taglia? giac.taglia : '/' }}</td>
        <td>
            <div (click)="EliminaGiacenza(giac.id_giacenza, i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </div>
        </td>
    </tr>
    </tbody>
    
  </table>
  
<button class="btn btn-dark" style="margin: 1rem;" type="button" (click)="AggiungiGiacenza()">Aggiungi giacenza</button>

<button class="btn btn-dark" style="margin: 1rem;" type="button" (click)="TornaAlNegozio()">Ritorna al negozio</button>

<button class="btn btn-dark"  style="margin: 1rem;" type="button" (click)="TornaAiNegozi()">Ritorna alla lista negozi</button>
